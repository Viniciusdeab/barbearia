<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <title>Contato - Lendas do Corte </title>

    <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">    
            <h1><img id="logo" alt="logo" src="../../../../Projetos/Gray Minimalist Legend Barbershop Logo Design/1-removebg-preview.png"></h1>   
                
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>     
    </header>

    <hr>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>	
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>


            <div>

                <p>Como prefere o nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>					

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>					

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                

            </div>

            <div>
                <p>Qual horário gostaria de ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">

        </form>
    </main>

    <hr>
    
    <footer>
        <img alt="logo" src="../../../../Projetos/Gray Minimalist Legend Barbershop Logo Design/1-removebg-preview.png">
        <p class="copyright">&copy; Copyright Barbearia Lendas do Corte - 2021</p>
    </footer>

</body>
</html>
